# mouse support
set -g mouse on

# vim key bindings
setw -g mode-keys vi

# remap prefix
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload tmux conf
bind-key R source-file ~/.tmux.conf; display-message "~/.tmux.conf is reloaded"

# status line
set -g status-style 'fg=purple bg=cyan'
